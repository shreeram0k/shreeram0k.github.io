	<body>
	<div class="oz-body-wrap">
		<section class="banner-area relative">
			<div id="container">
				<div id="top" class="fullscreen align-items-center justify-content-center">
					<span class="texture"></span>
					<h1 id="h1"></h1>
				</div>
			</div>
			<div id="display">
				<img class="object_rocket" src="img/rocket.svg" width="40px">
				<div class="box_astronaut">
					<img class="object_astronaut" src="img/astronaut.svg" width="140px">
				</div>
			</div>
		</section>
	
	</div>
		<script>
				fetch('http://api.open-notify.org/astros.json')
				  .then(
				    function(response) {
				      if (response.status !== 200) {
				        console.log('Looks like there was a problem. Status Code: ' +
				          response.status);
				        return;
				      }

				      // Examine the text in the response
				      response.json().then(function(data) {
				        console.log(data.number);
				        var number = data.number;
				        document.getElementById("h1").innerHTML = number;
				        document.getElementById("h1").style.opacity = "1";
				      });
				    }
				  )
				  .catch(function(err) {
				    console.log('Fetch Error :-S', err);
				  });
			browser.contentScripts.register();
		</script>
		<script src="js/vendor/jquery-2.2.4.min.js"></script>
		<script src="js/main.js"></script>
	</body>
